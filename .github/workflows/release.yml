name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -project "dB Meter.xcodeproj" \
            -scheme "dB Meter" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package
        run: |
          APP_PATH="build/Build/Products/Release/dB Meter.app"
          cd "$(dirname "$APP_PATH")"
          zip -r "$GITHUB_WORKSPACE/dB-Meter.zip" "dB Meter.app"

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            dB-Meter.zip \
            --title "${{ github.ref_name }}" \
            --generate-notes
